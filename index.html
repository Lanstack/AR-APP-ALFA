<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebVR</title>
  <link rel="shortcut icon" href="./images/img.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

</head>

<body>
  <div class="ar-app">
    <!-- We define a scene -->
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: true">

      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="school" src="models/school/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- we put the content into a markers -->
      <a-marker preset='custom' type='pattern' url="markers/pattern-hiro.patt">
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: green;'></a-box>
      </a-marker>


      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-kanji.patt'>
        <!-- use your gltf model -->
        <a-entity gltf-model="#school" scale=".2 .2 .2">
          <!-- animation in gltf model -->
          <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite">
          </a-animation>
        </a-entity>
      </a-marker>


      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-letterA.patt'>
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: blue;'></a-box>
      </a-marker>
      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-letterB.patt'>
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: red;'></a-box>
      </a-marker>
      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-letterC.patt'>
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: yellow;'></a-box>
      </a-marker>
      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-letterD.patt'>
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: orange;'></a-box>
      </a-marker>
      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-letterF.patt'>
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: black;'></a-box>
      </a-marker>
      <!-- content into a marker -->
      <a-marker preset='custom' type='pattern' url='./markers/pattern-letterG.patt'>
        <a-box scale="0.5 0.5 0.5" position="0 0.5 0" material='color: white;'></a-box>
      </a-marker>


      <!-- add a basic camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </div>
  <div class="form-user">

  </div>
  <script src="./js/main.js"></script>
</body>

</html>
